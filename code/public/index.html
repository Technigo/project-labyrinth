<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Lost Duck Labyrinth</title>

    <!-- Icon Tab -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Meta tags for facebook -->
    <meta property="og:title" content="Lost Duck Labyrinth" />
    <meta property="og:url" content="https://lostducklabyrinth.netlify.app/" />
    <meta property="og:image" content="https://lostducklabyrinth.netlify.app/images/ogimage.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:description" content="Help a lost duck find its way out from a pixelated Labyrinth." />
    <meta property="og:locale" content="en" />

    <!-- Meta tags for twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="lostducklabyrinth.netlify.app" />
    <meta property="twitter:url" content="https://lostducklabyrinth.netlify.app/" />
    <meta name="twitter:title" content="Lost Duck Labyrinth" />
    <meta name="twitter:description" content="Help a lost duck find its way out from a pixelated Labyrinth." />
    <meta name="twitter:image" content="https://lostducklabyrinth.netlify.app/ogimage.jpg" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
