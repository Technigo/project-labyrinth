<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Press+Start+2P&display=swap"

    />
    <meta property="og:title" content="Retro Labyrinth" />
    <meta
      property="og:description"
      content="A labyrinth game app that the user navigates to get to the end."
    />
    <meta
      property="og:image"

    />
    <meta property="og:url" content="https://retro-labyrinth.netlify.app" />

    <!--Meta tags for twitter-->
    <meta name="twitter:title" content="Retro Labyrinth" />
    <meta
      name="twitter:description"
      content="A labyrinth game app that the user navigates to get to the end."
    />
    <meta
      name="twitter:image"
      content="https://retro-labyrinth.netlify.app/og-image.png"
    />
    <meta name="twitter:card" content="Retro Labyrinth" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Retro Labyrinth</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
